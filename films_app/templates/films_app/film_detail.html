{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <img src="{{ film.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text">{{ film.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
