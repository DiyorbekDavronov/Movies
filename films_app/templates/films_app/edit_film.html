{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-{{ btn_color }}">{{ btn_text }}</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
